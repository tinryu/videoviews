name: videoplayer
description: Movie collection app that loads movies from an API and plays videos.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Networking + images
  http: ^1.2.2
  cached_network_image: ^3.4.1

  # Video playback
  video_player: ^2.9.2
  video_player_win: ^2.0.0
  chewie: ^1.8.5
  # HLS support for Windows
  media_kit: ^1.1.0
  media_kit_video: ^1.2.0
  media_kit_libs_windows_video: ^1.0.0
  
  # Keep screen awake during video playback
  wakelock_plus: ^1.2.8

  # Simple state management (favorites)
  provider: ^6.1.2
  
  # Caching
  shared_preferences: ^2.3.3
  
  # Google Fonts
  google_fonts: ^6.2.1

  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  # If you prefer asset-based mock data, add your JSON file here and update ApiService.


